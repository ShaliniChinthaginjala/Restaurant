<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="lightpink">
    <h1><b>Registration Form</b></h1>
    <p>Please fill the form to create an account</p>
    <form>
        <div class="container">
          <label for="first-name">Enter Your First Name: <input id="first-name" type="text" placeholder="First Name" required/></label><br>
          <label for="last-name">Enter Your Last Name: <input id="last-name" type="text"placeholder="Last Name" required /></label><br>
          <label for="email">Enter Your Email: <input id="email" type="email" placeholder="Email" required /></label><br>
          <label for="new-password">Create a New Password: <input id="new-password" type="password"placeholder="Password" pattern="[a-z0-5]{8,}" required /></label><br>
          <label for="gender">Gender: <input type="radio" id="gender" name="personality" value="Male">Male
          <input type="radio" id="gender" name="personality" value="Female">Female</label><br>
          <label for="age">Age :<input type="number" id="age" placeholder="Age"></label><br>
          <label for="phone number">Phone Number <input type="number" id="phonenumber" placeholder="Phone Number" required></label><br>
          <label for="address">Address</label>
            <textarea cols="80" rows="5" value="address" required>  
          </textarea>
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button onclick="document.location='./submit.html'" type="submit" class="submitbtn">Sign Up</button>
          </div>
        </div>
    </form>
  </body>
    
    
</body>
</html>
